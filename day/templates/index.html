<!DOCTYPE html>
<html>
    <header>
        <title>게시판 만들기</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </header>
<style>
    html,body{
    background: lightblue;
    width: 100%;
    height: 100%;
    }
</style>

    <body>
        <div class="container" style="margin-top:10px;">
            <h2><b>Flask bulletin board!<b></h2>
            <a href="/create" style="float:right;font-size:30px;">Create</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Title</th>
                        <th>작성자</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{post[0]}}</td>
                        <td>{{post[1]}}</td>
                        <td>{{post[3]}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" type="button" onclick="location.href='/update?number={{post[0]}}'"
                             style="float:left;">Edit</button>
                            <form class="form-inline" action="/delete" method='post'>
                                <input type="hidden" name="number" value="{{post[0]}}">
                                <button class="btn btn-sm btn-danger" type="submit" style="margin-left: 10px;">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
